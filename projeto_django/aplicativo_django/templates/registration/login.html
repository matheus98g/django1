{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Aplicativo Django</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-indigo-800 min-h-screen flex flex-col items-center justify-center">

  <!-- Nome do Projeto -->
  <div class="mb-8 text-center">
    <h1 class="text-4xl font-extrabold text-white drop-shadow-lg">Aplicativo Django</h1>
    <p class="text-white text-sm mt-1 opacity-80">Seja bem-vindo</p>
  </div>

  <!-- Card de Login -->
  <div class="bg-white rounded-xl shadow-2xl p-10 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Entrar na Conta</h2>
    
    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="id_username">Usuário</label>
        <div class="flex items-center border border-gray-300 rounded-md px-3 py-2 bg-white">
          <i class="fas fa-user text-gray-400 mr-2"></i>
          {{ form.username|add_class:"w-full focus:outline-none" }}
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="id_password">Senha</label>
        <div class="flex items-center border border-gray-300 rounded-md px-3 py-2 bg-white">
          <i class="fas fa-lock text-gray-400 mr-2"></i>
          {{ form.password|add_class:"w-full focus:outline-none" }}
        </div>
      </div>

      {% if form.errors %}
        <div class="text-red-500 text-sm text-center">Usuário ou senha inválidos.</div>
      {% endif %}

      <div class="flex items-center justify-between mt-6">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
          Entrar
        </button>
      </div>
    </form>
  </div>

</body>
</html>
