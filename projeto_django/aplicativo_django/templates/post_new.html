{% extends 'base.html' %}

{% block content %}

<main class="container mx-auto px-4 max-w-2xl mx-auto">
    <div class="flex justify-between my-6">
      <a href="{% url 'home' %}" class="text-indigo-600 hover:underline">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
    </div>
  <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl mx-auto">
    <form method="post" class="space-y-2">
      {% csrf_token %}
      <div class="flex flex-col space-y-4">
        <label for="id_title" class="text-lg">Title:</label>
        {{ form.title }}
        <label for="id_body" class="text-lg">Content:</label>
        {{ form.body }}
      </div>
      <div class="text-right">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Criar post</button>
      </div>
    </form>
  </div>
</main>
<style>
  form textarea {
    resize: none;
  }
</style>
{% endblock %}
