{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto p-4 md:p-6 lg:p-12 xl:p-24 mt-0">
  <div class="flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Configurações</h1>
    <div class="flex flex-col w-1/2 bg-white rounded-md shadow-md p-4">
      <h2 class="text-lg font-bold text-gray-800 mb-2">Conta</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Nome de usuário</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Nome de usuário">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">E-mail</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="E-mail">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Senha</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Senha">
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Salvar</button>
      </form>
    </div>
    <div class="flex flex-col w-1/2 bg-white rounded-md shadow-md p-4 mt-4">
      <h2 class="text-lg font-bold text-gray-800 mb-2">Notificações</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="notifications">Receber notificações por e-mail</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="notifications" type="checkbox">
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Salvar</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
